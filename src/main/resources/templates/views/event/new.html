<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main_layout">

<th:block layout:fragment="custom_css">
	<link rel="stylesheet" href="/css/custom/kakaomap.css">
</th:block>

<th:block layout:fragment="custom_js">
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ce84f83ef83c1b020be07e72bda7c5e8&libraries=services"></script>
	<script type="text/javascript" src="/js/app/kakaomap.js"></script>
	<script type="text/javascript" src="/js/app/new-event.js"></script>
</th:block>

<body>
	<th:block layout:fragment="content_body">

		<div class="container">
		  <h2>모임 개설하기</h2>
		  <form id="eventForm">
		    <div class="form-group">
		      <label for="title">모임 이름:</label>
		      <input type="text" class="form-control" id="title" placeholder="모임 이름" name="title">
		    </div>
		    <div class="form-group">
		      <label for="details">모임 소개:</label>
		      <textarea class="form-control" id="details" placeholder="모임 소개" name="details"></textarea>
		    </div>
		    <div class="form-group">
		      <label for="eventHost">주최자명:</label>
		      <input type="text" class="form-control" id="eventHost" placeholder="주최자" name="eventHost">
				</div>
				<div class="form-group">
					<label for="address">주소:</label>
					<div class="input-group">
						<input type="text" class="form-control" id="address" placeholder="주소를 정확히 입력하세요" name="address">
						<div class="input-group-btn">
							<button class="btn btn-info" type="button" data-toggle="modal" data-target="#findPathModal" id="findPath">지도에서 주소 찾기</button>
						</div>
					</div>
					<input type="text" class="form-control" id="latitude" placeholder="위도" name="latitude">
					<input type="text" class="form-control" id="longitude" placeholder="경도" name="longitude">
				</div>
		    <div class="form-group">
		      <label for="eventStartDate">모임시작일시:</label>
		      <input type="datetime-local" class="form-control" id="eventStartDate" name="eventStartDate">
		    </div>
		    <div class="form-group">
		      <label for="eventEndDate">모임종료일시:</label>
		      <input type="datetime-local" class="form-control" id="eventEndDate" name="eventEndDate">
		    </div>
		    <div class="form-group">
		      <label for="numberOfPeople">모임인원:</label>
		      <input type="number" class="form-control" id="numberOfPeople" name="numberOfPeople" placeholder="모임인원" min="1">
				</div>
				<div class="form-group">
		      <label for="applyStartDate">신청시작일시:</label>
		      <input type="datetime-local" class="form-control" id="applyStartDate" name="applyStartDate">
		    </div>
		    <div class="form-group">
		      <label for="applyEndDate">신청종료일시:</label>
		      <input type="datetime-local" class="form-control" id="applyEndDate" name="applyEndDate">
		    </div>
				
				<button type="submit" class="btn btn-default" id="imsiSave">임시저장</button>
				<button type="submit" class="btn btn-success" id="save">개설하기</button>
			</form>

					<div class="map_wrap">
						<div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>

						<div id="menu_wrap" class="bg_white">
								<div class="option">
										<div>

														키워드 : <input type="text" value="서울역" id="keyword" size="15"> 
														<button type="submit">검색하기</button> 
												</form>
										</div>
								</div>
								<hr>
								<ul id="placesList"></ul>
								<div id="pagination"></div>
						</div>
					</div>
		    -->
		    
				<!-- Model 영역 -->
				<div class="modal fade" id="findPathModal" role="dialog">
					<div class="modal-dialog modal-lg">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">주소 찾기</h4>
							</div>
							<div class="modal-body">
									
								<div class="map_wrap">
									<div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>

									<div id="menu_wrap" class="bg_white">
											<div class="option">
													<div>
															<form onsubmit="searchPlaces(); return false;">
																	키워드 : <input type="text" value="서울역" id="keyword" size="15"> 
																	<button type="submit">검색하기</button> 
															</form>
													</div>
											</div>
											<hr>
											<ul id="placesList"></ul>
											<div id="pagination"></div>
									</div>
								</div>

							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

	</th:block>
	
</body>
</html>
